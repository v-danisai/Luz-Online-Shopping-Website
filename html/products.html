<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link rel="stylesheet" href="css/headerFooter.css">
  <link rel="stylesheet" href="css/products.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="shortcut icon" href="css/images/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="headerSection">
          <a id="businessNameLink" href="../index.html">
            <span id="businessName">
                Luz Online Shopping
            </span>
          </a>
          <nav> 
              <ul>
                  <li>
                      <a href="home.html">Home</a>
                  </li>
                  <!-- <li>
                      <a href="#">Location</a>
                  </li>
                  <li>
                    <a href="#">Contact Us</a>
                  </li> -->
                  <li>
                      <a href="about.html">About Us</a>
                  </li>
              </ul>
          </nav>
          <div class="cartCounter">
            
          </div>
        </div>
        <div id="searchContainer" id="searchNav">
            <div id="exploreNow">
                <marquee>
                    Explore The Categories!
                </marquee>
            </div>
            <form id="inputContainer">
                <label for="searchInput">
                    <img id="magnifier" src="css/images/search.png" alt="Magnifier">
                </label>
                <input id="searchInput" type="search" placeholder="Search...">
            </form>
            <button id="openDialogue" class="openButton">
                <img src="css/images/shoppingBasket.png" alt="Shopping Basket" class="basket">
            </button>
        </div>
    </header>
    <!-- ------------------------------------------------------------------------------------------------------- -->
    <div id="resultsContainer">
        
    </div>
    <dialog id="purchaseDialogue">
        <div id="mainDialogueContainer">
            <h2>Your Products</h2>
            <div id="productContainer">
                <!-- Where the ordered products will go -->
            </div>
            <div class="buttonContainer">
                <button id="closeDialogue" class="closeButton">Close</button>
            </div>
        </div>
    </dialog>
    <div class="categoryCont">
        <!-- Where the new products will go  -->
    </div>
    <footer>
        <div id="footerWrapper">
          <div id="footerMediaCont" class="footerContainer">
            <span class="heading3">Get In Touch</span>
            <div id="iconContainer">
              <a href="#"><img src="css/images/facebookIcon.png" alt="Facebook" class="icon"></a>
              <a href="#"><img src="css/images/messengerIcon.png" alt="Messenger" class="icon"></a>
              <a href="#"><img src="css/images/instagramIcon.png" alt="Instagram" class="icon"></a>
              <a href="#"><img src="css/images/whatsappIcon.png" alt="whatsapp" class="icon"></a>
            </div>
          </div>
          <div id="footerLogoCont" class="footerContainer">
            <img src="css/images/logo.png" alt="Business Logo" id="footerLogo">
          </div>
          <div class="footerContainer">
            <span id="footerName">
              Luz Online Shopping
            </span> <br>
            <span id="footerMotto">
              "Business Motto Will Go Here!"
            </span>
          </div>
        </div>
        <div id="copyRight">
          Copyright @KDMS Web Creations
        </div>
      </footer>
    <script type="text/javascript" src="js/search.js"></script>
    <script type="text/javascript" src="js/products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
