<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Products</title>
  <link rel="stylesheet" href="css/headerFooter.css">
  <link rel="stylesheet" href="css/products.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="shortcut icon" href="css/images/logo.png" type="image/x-icon">
</head>
<body>
    <header>
        <div class="headerSection">
          <a id="businessNameLink" href="../index.html">
            <span id="businessName">
                Luz Shopping Online
            </span>
          </a>
          <nav> 
            <button class="navButton" onclick="location.href='home.html'">
              Home
            </button>
            <button class="navButton" onclick="location.href='about.html'">
              About
            </button>
            <button class="navButton currNavButton" onclick="location.href='products.html'">
              Products
            </button>
          </nav>
        </div>
        <div id="searchContainer" id="searchNav">
          <div class="totalCounter">

          </div>
            <div id="exploreNow">
                <marquee>
                    Explore The Categories!
                </marquee>
            </div>
            <form id="inputContainer">
                <label for="searchInput">
                    <img id="magnifier" src="css/images/search.png" alt="Magnifier">
                </label>
                <input id="searchInput" type="search" placeholder="Search...">
            </form>
            <button id="openDialogue" class="openButton">
                <img src="css/images/shoppingBasket.png" alt="Shopping Basket" class="basket">
                <div class="cartCounter">
                  <!-- item counter will go here -->
                </div>
            </button>
        </div>
    </header>
    <!-- ------------------------------------------------------------------------------------------------------- -->
    <div id="resultsContainer">
        
    </div>
    <dialog id="purchaseDialogue">
        <div id="mainDialogueContainer">
            <h2>Your Products</h2>
            <div id="productContainer">
                <!-- Where the ordered products will go -->
            </div>
            <div class="buttonContainer">
                <button id="closeDialogue" class="closeButton">Close</button>
                <button id="purchaseButton" class="purchaseButton">
                    Buy!
                </button>
            </div>
        </div>
    </dialog>
    <div class="categoryCont">
        <!-- Where the new products will go  -->
    </div>
    <h2 id="here">Featured Products</h2>
    <div id="toast" class="toast hidden">Item added successfully!</div>
    <footer>
      <div id="footerWrapper">
        <div id="footerMediaCont" class="footerContainer">
          <span class="heading3">Get In Touch</span>
          <div id="iconContainer">
            <a href="https://www.facebook.com/luz.patt.1" target="_blank"><img src="css/images/facebookIcon.png" alt="Facebook" class="icon"></a>
            <a href="https://mail.google.com/mail/u/0/?hl=en-GB#inbox?compose=DmwnWtMpdkvDkdhRxTnXVqKwzFPRrjlvpZDGmSQfwgBnhKwCHZnFqwwpczkfGCWNZsBBNsZhWKZg" target="_blank"><img src="css/images/gmailIcon.png" alt="Gmail" class="icon"></a>
            <a href="https://maps.app.goo.gl/jCBePDADDN6fgBSm8" target="_blank"><img src="css/images/locationIcon.png" alt="Location" class="icon"></a>
            <a href="https://wa.me/+5016558098?text=I%20love%20your%20products.%20Give%20me%20more%20info!" target="_blank"><img src="css/images/whatsappIcon.png" alt="whatsapp" class="icon"></a>
          </div>
        </div>
        <div id="footerLogoCont" class="footerContainer">
          <img src="css/images/logo.gif" alt="Business Logo" id="footerLogo">
        </div>
        <div class="footerContainer">
          <span id="footerName">
            Luz Shopping Online
          </span> <br>
          <span id="footerMotto">
            "Bringing Quality at an Affordable Price."
          </span>
        </div>
      </div>
      <div id="copyRight">
        Copyright @KMVS Web Creations
        <img src="./css/images/designersLogo.png" alt="designersLogo" class="designersLogo">
      </div>
    </footer>
    <script type="text/javascript" src="js/search.js"></script>
    <script type="text/javascript" src="js/products.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
